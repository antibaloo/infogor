<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/css/uikit.min.css" />
</head>
<body>
<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true">
    <ul class="uk-slider-items uk-grid">
        <li class="uk-width-3-4">
            <div class="uk-panel">
                <img src="https://asuikit.com//demo/img/photo.jpg" width="900" height="600" alt="Слайдер" loading="lazy">
                <div class="uk-position-center uk-panel">
                    <div class="uk-h1">1</div>
                </div>
            </div>
        </li>
        <li class="uk-width-3-4">
            <div class="uk-panel">
                <img src="https://asuikit.com//demo/img/dark.jpg" width="900" height="600" alt="Слайдер" loading="lazy">
                <div class="uk-position-center uk-panel">
                    <div class="uk-h1">2</div>
                </div>
            </div>
        </li>
        <li class="uk-width-3-4">
            <div class="uk-panel">
                <img src="https://asuikit.com//demo/img/light.jpg" width="900" height="600" alt="Слайдер" loading="lazy">
                <div class="uk-position-center uk-panel">
                    <div class="uk-h1">3</div>
                </div>
            </div>
        </li>
        <li class="uk-width-3-4">
            <div class="uk-panel">
                <img src="/https://asuikit.com/demo/img/photo2.jpg" width="900" height="600" alt="Слайдер" loading="lazy">
                <div class="uk-position-center uk-panel">
                    <div class="uk-h1">4</div>
                </div>
            </div>
        </li>
        <li class="uk-width-3-4">
            <div class="uk-panel">
                <img src="https://asuikit.com//demo/img/photo3.jpg" width="900" height="600" alt="Слайдер" loading="lazy">
                <div class="uk-position-center uk-panel">
                    <div class="uk-h1">5</div>
                </div>
            </div>
        </li>
    </ul>
    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slider-item="next"></a>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit-icons.min.js"></script>
</body>
</html>
